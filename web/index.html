<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Kipp</title>
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
	<meta name="description" content="The easy to use, open source, secure, temporary file storage server.">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta name="theme-color" content="#202124">
	<style>
	body {
		background: #202124;
		color: white;
	}
	</style>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Product+Sans:400,500">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
</head>

<body>
	<main>
		<div class="header">Kipp</div>
		<div class="empty">
			<i class="material-icons icon">folder_open</i>
			<span>Nothing yet</span>
			<p>Add some files to get started</p>
		</div>
		<div class="drawer">
			<div id="fab"><input type="file" multiple="" tabindex="-1"></div>
			<div class="header"></div>
			<div class="item"><span>The easy to use, <a href="https://github.com/uhthomas/kipp" target="_blank">open source</a>, secure temporary file storage server.</span></div>
			<div class="item toggle encryption">Encrypt files with AES128-GCM<div class="switch"></div></div>
			<div class="item" icon="storage">150MB max file size</div>
			<div class="item" icon="timer">Files will expire after 24 hours</div>
			<div class="item" icon="report">Report abuse to&nbsp;<a href="mailto:&#097;&#098;&#117;&#115;&#101;&#064;&#054;&#102;&#046;&#105;&#111;">&#097;&#098;&#117;&#115;&#101;&#064;&#054;&#102;&#046;&#105;&#111;</a></div>
			<input class="curl" readonly="" value="curl https://kipp.6f.io -F file=@<path>">
		</div>
	</main>
	<template id="file-template">
		<div class="file">
			<div class="top">
				<div class="info">
					<div class="overline"></div>
					<div class="headline"></div>
					<div class="text"></div>
				</div>
				<div class="image"></div>
			</div>
			<div class="buttons">
				<button class="primary"></button>
				<button class="secondary"></button>
			</div>
		</div>
	</template>
	<template id="dialog-template">
		<div class="dialog">
			<div class="title"></div>
			<div class="text"></div>
			<div class="buttons"></div>
		</div>
	</template>
	<template id="share-template">
		<div class="share">
			<div class="title">Share</div>
			<input class="title extra" readonly="">
			<div class="item open">
				<i class="material-icons icon">open_in_new</i>
				<div class="text">Open in new tab</div>
			</div>
			<div class="item copy">
				<i class="material-icons icon">content_copy</i>
				<div class="text">Copy to clipboard</div>
			</div>
			<div class="item qr">
				<svg class="icon" width="24" height="24" viewBox="0 0 24 24">
					<path fill="white" d="M3,11H5V13H3V11M11,5H13V9H11V5M9,11H13V15H11V13H9V11M15,11H17V13H19V11H21V13H19V15H21V19H19V21H17V19H13V21H11V17H15V15H17V13H15V11M19,19V15H17V19H19M15,3H21V9H15V3M17,5V7H19V5H17M3,3H9V9H3V3M5,5V7H7V5H5M3,15H9V21H3V15M5,17V19H7V17H5Z"></path>
				</svg>
				<div class="text">View QR code</div>
			</div>
			<div class="item more">
				<i class="material-icons icon">more_horiz</i>
				<div class="text">More</div>
			</div>
		</div>
	</template>
	<script src="/js/pica.min.js"></script>
	<script src="/js/musicmetadata.min.js"></script>
	<script src="/js/jszip.min.js"></script>
	<script src="/js/filesize.min.js"></script>
	<script src="/js/stackblur.min.js"></script>
	<script src="/js/qrious.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
